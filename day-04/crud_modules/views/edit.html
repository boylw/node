<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Help</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>
        </div>
      </div>
    </nav>
	<h1 class="container text-success" style="margin-top: 90px">学生信息更新</h1>
	<hr>
	<form class="form-horizontal container" method="post" action="/students/edit">
		<div class="form-group">
	    <label for="inputEmail2" class="col-sm-2 control-label">id</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" name="id" id="inputEmail2" value="{{ student.id }}">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputEmail3" class="col-sm-2 control-label">姓名</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" name="name" id="inputEmail3" value="{{ student.name }}">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputEmail4" class="col-sm-2 control-label">年龄</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" name="age" id="inputEmail4" value="{{ student.age }}">
	    </div>
	  </div>
	  <div class="form-group">
	  	<label for="" class="col-sm-2 control-label">性别</label>
	  	<div class="col-sm-10">
		  	<label class="radio-inline">
		  		
		  		<input type="radio" name="gender" value="男" id="man" {{ if student.gender == 1}} checked="checked" {{ /if }}>男
		  		
		  	</label>
		  	<label for="woman" class="radio-inline">
		  		<input type="radio" id="woman" name="gender" value="女" {{ if student.gender == 0}} checked="checked" {{ /if }}>女
		  	</label>
	  	</div>
	  </div>
	  <div class="form-group">
	    <label for="inputPassword3" class="col-sm-2 control-label">爱好</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" name="hobbies" id="inputPassword3" value="{{ student.hobbies }}">
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-default">submit</button>
	    </div>
	  </div>
</form>
</body>
</html>
